name: Automated Data Collection

on:
  # Run every 2 hours (to avoid API rate limits)
  schedule:
    - cron: '0 */2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run ISS Collector
      env:
        NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python services/space/fetch_iss_data.py
    
    - name: Run NEO Collector
      env:
        NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python services/space/fetch_neo_data.py
    
    - name: Run Solar Flares Collector
      env:
        NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python services/space/fetch_solar_data.py
    
    - name: Run Markets Collector
      env:
        ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python services/markets/fetch_market_data.py
    
    - name: Run Commodity Collector
      env:
        ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python services/markets/fetch_commodity_data.py
    
    - name: Run Forex Collector
      env:
        ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python services/markets/fetch_forex_data.py
    
    - name: Run Economic Indicators Collector
      env:
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python services/markets/fetch_economic_data.py
    
    - name: Run News Collector
      env:
        NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python services/social/fetch_news_data.py
    
    - name: Run Weather Collector
      env:
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python services/environment/fetch_weather_data.py
    
    - name: Run Earthquake Collector
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python services/environment/fetch_earthquake_data.py
    
    - name: Run Wildfire Collector
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python services/environment/fetch_wildfire_data.py
    
    - name: Run Storm Collector
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python services/environment/fetch_storm_data.py
    
    - name: Run Country Collector
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python services/geography/fetch_country_data.py
