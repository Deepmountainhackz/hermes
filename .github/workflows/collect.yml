name: Hermes Data Collection

on:
  schedule:
    # Run every 30 minutes during market hours (Mon-Fri 9-17 UTC)
    - cron: '*/30 9-17 * * 1-5'
    # Run every 6 hours for non-market data
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      collector:
        description: 'Specific collector to run (leave empty for all)'
        required: false
        default: ''

env:
  DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
  DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
  DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
  DATABASE_USER: ${{ secrets.DATABASE_USER }}
  DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
  ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
  NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
  OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
  NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
  FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collection
        run: |
          if [ -n "${{ github.event.inputs.collector }}" ]; then
            python scheduler.py --collector ${{ github.event.inputs.collector }}
          else
            python scheduler.py --run-once
          fi

      - name: Report status
        if: always()
        run: |
          python scheduler.py --status || echo "Could not get status"
